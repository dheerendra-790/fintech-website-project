
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    *{
      font-family: 'Inter', sans-serif;
    }
    .login {
  display: flex;
  width: 60%;
  align-items: center;
  justify-content: center;
  height: 70vh;
  flex-direction: column;
}
    form{
      display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
    }
    input{
      height: 100%;
      margin: 1%;
    }
    body{
      display: flex;
  justify-content: center;
    }
    @media screen and (max-width:1200px){
      .login{
        height: 54vh;
      }
    }
    @media screen and (max-width:575px){
      .login{
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="login"><h2>Sign in</h2>
    <form action="dashboard.html">
      <input type="text" placeholder="Enter Your Name" required>
      <input type="password" placeholder="Enter Password" name="password" required>
      <input type="password" placeholder="Confirm Password" name="confirm_password" required>
      <input type="email" placeholder="Enter Email" name="email" required>
      <input style="background-color:#00CD2E; color: white;" type="submit" value="Register">
      <input style="border: 1px solid black; color: black; border-radius: 10px; background-color: white;" type="submit" value="Register with google">
    </form>
    <p>You already have an account? please <b><a href="login.html">Log in</a></b></p>
  </div>
  
</body>
</html>
