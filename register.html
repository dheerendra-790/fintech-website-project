
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    *{
      font-family: 'Inter', sans-serif;
    }
    .login {
  display: flex;
  width: 60%;
  align-items: center;
  justify-content: center;
  height: 60vh;
  flex-direction: column;
  box-shadow: 0 0 4px -1px #a69e7f;
}
    form{
      display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
    }
    input{
      height: 100%;
      margin: 1%;
    }
    body{
      display: flex;
  justify-content: center;
    }
    @media screen and (max-width:1200px){
      .login{
        height: 45vh;
      }
    }
    @media screen and (max-width:575px){
      .login{
        width: 100%;
        height: 40vh;
      }
      
    }
  </style>
</head>
<body>
  <div class="login"><h2>Log in</h2>
    <form action="dashboard.html">
      <input type="text" placeholder="Enter Email or Username" required>
      <input type="password" placeholder="Enter Password" name="password" required>
      <input style="background-color:#00CD2E; color: white;" type="submit" value="Log in">
      <input style="border: 1px solid black; color: black; border-radius: 10px; background-color: white;" type="submit" value="Log in with google"><a href="dashboard.html"></a>
    </form>
    <p>If you dont have any account, please <b><a href="login.html">Log in</a></b></p>
  </div>
  
</body>
</html>
